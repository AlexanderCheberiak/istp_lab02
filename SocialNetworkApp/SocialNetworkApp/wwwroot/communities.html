<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Керування спільнотами</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Спільноти</h1>

    <h3>Додати спільноту</h3>
    <form action="javascript:void(0);" onsubmit="addCommunity()">
        <input type="text" id="add-name" placeholder="Назва" required />
        <input type="text" id="add-description" placeholder="Опис" />
        <input type="date" id="add-created-at" />
        <input type="submit" value="Додати" />
    </form>

    <div id="editForm" style="display:none;">
        <h3>Оновити спільноту</h3>
        <form action="javascript:void(0);" onsubmit="updateCommunity()">
            <input type="hidden" id="edit-id" />
            <input type="text" id="edit-name" required />
            <input type="text" id="edit-description" />
            <input type="date" id="edit-created-at" />
            <input type="submit" value="Save" />
            <button onclick="closeEditForm()">Cancel</button>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <thead>
            <tr>
                <th>Назва</th>
                <th>Опис</th>
                <th>Дата створення</th>
                <th>Дії</th>
            </tr>
        </thead>
        <tbody id="communities"></tbody>
    </table>

    <script src="js/communities.js"></script>
    <script>getCommunities();</script>
</body>
</html>
