<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Social Network - Users</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Social Network - Users</h1>

    <h3>Add User</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addUser()">
        <input type="text" id="add-phone" placeholder="User Phone (e.g., 380XXXXXXXXX)">
        <input type="text" id="add-name" placeholder="Full Name">
        <input type="text" id="add-photo" placeholder="User Photo URL">
        <input type="date" id="add-birth" placeholder="Birth Date">
        <input type="text" id="add-about" placeholder="About User">
        <input type="text" id="add-city" placeholder="City">
        <input type="submit" value="Add">
    </form>

    <div id="editUser" style="display:none;">
        <h3>Edit User</h3>
        <form action="javascript:void(0);" onsubmit="updateUser()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-phone" placeholder="User Phone">
            <input type="text" id="edit-name" placeholder="Full Name">
            <input type="text" id="edit-photo" placeholder="User Photo URL">
            <input type="date" id="edit-birth">
            <input type="text" id="edit-about" placeholder="About User">
            <input type="text" id="edit-city" placeholder="City">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <thead>
            <tr>
                <th>Phone</th>
                <th>Name</th>
                <th>Photo</th>
                <th>Birth</th>
                <th>About</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="users"></tbody>
    </table>

    <script src="js/users.js"></script>
    <script type="text/javascript">
        getUsers();
    </script>
</body>
</html>
