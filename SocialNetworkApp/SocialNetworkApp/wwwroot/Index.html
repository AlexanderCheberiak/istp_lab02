<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Social Network - Users</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Користувачі</h1>

    <h3>Додати користувача</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addUser()">
        <input type="text" id="add-phone" placeholder="Номер телефону (Напр., 380XXXXXXXXX)">
        <input type="text" id="add-name" placeholder="Повне ім'я">
        <input type="text" id="add-photo" placeholder="Посилання на фото">
        <input type="date" id="add-birth" placeholder="Дата народження">
        <input type="text" id="add-about" placeholder="Про себе">
        <input type="text" id="add-city" placeholder="Місто">
        <input type="submit" value="Додати">
    </form>

    <div id="editUser" style="display:none;">
        <h3>Оновити користувача</h3>
        <form action="javascript:void(0);" onsubmit="updateUser()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-phone" placeholder="User Phone">
            <input type="text" id="edit-name" placeholder="Full Name">
            <input type="text" id="edit-photo" placeholder="User Photo URL">
            <input type="date" id="edit-birth">
            <input type="text" id="edit-about" placeholder="About User">
            <input type="text" id="edit-city" placeholder="City">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <thead>
            <tr>
                <th>Телефон</th>
                <th>Ім'я</th>
                <th>Фото</th>
                <th>Дата народження</th>
                <th>Про себе</th>
                <th>Місто</th>
                <th>Дії</th>
            </tr>
        </thead>
        <tbody id="users"></tbody>
    </table>

    <script src="js/users.js"></script>
    <script type="text/javascript">
        getUsers();
    </script>
</body>
</html>
